<html>
<script>
/**
 * @param {string} s
 * @return {number}
 */
var lengthOfLongestSubstring = function(s) {

	var max_so_far, curr_max, start;
	max_so_far = curr_max = start = 0;
	var dct = [];
	for(var i=0; i<s.length; i++) {
		if(s.charAt(i) in dct && dct[s.charAt(i)] >= start) {
			max_so_far = max_so_far >= curr_max ? max_so_far : curr_max;
			curr_max = i - dct[s.charAt(i)];
			start = dct[s.charAt(i)] + 1;
		} else {
			curr_max++;
		}
		
		dct[s.charAt(i)] = i;
		
	}
	return max_so_far >= curr_max ? max_so_far : curr_max;
};

var msg = ["abcabcbb","bbbbb","pwwkew","dvdf","bbtablud","nfpdmpi","dfevdfg","jbpnbwwd","umvejcuuk","tmmzuxt","ohvhjdml","anviaj",
"yfsrsrpzuya"];

for(var i=0; i<msg.length; i++) {
	console.log(msg[i] + " = " + lengthOfLongestSubstring(msg[i]));
}
</script>
</html>
